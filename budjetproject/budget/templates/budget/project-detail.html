{% extends 'budget/base.html' %}
{% block content %}
<div class="container">
    <section class="section section-stats">
        <div class="row">

            <div class="col s12 m12 l4">
                <div class="card-panel">
                    <h6 class="bold">Total Budget</h6>
                    <h1 class="bold">${{ project.budget }}</h1>
                </div>
                <!-- /.card-panel -->
            </div>
            <!-- /.col .l4 -->
            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <h6 class="bold">Budget Left</h6>
                    <h1 class="bold">$...</h1>
                </div>
                <!-- /.card-panel -->
            </div>
            <!-- /.col .l4 -->
            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <h6 class="bold">Total Transactions</h6>
                    <h1 class="bold">...</h1>
                </div>
                <!-- /.card-panel -->
            </div>
            <!-- /.col .l4 -->

        </div>
        <!-- /.row -->
    </section>

<section class="section-expanses">
    <div class="row">
        <button class="btn waves-effect right">
            <i class="material-icons white-text left">add_circle</i>
             Add Expense</button>
    </div>
    <!-- /.row -->
    <ul class="z-depth-1">
        {% for expense in expense_list %}
        <li>
            <div class="card-panel z-depth-0 expense">
                <div class="row">
                    <div class="col l6">
                        <span class="title">{{ expense.title }}</span>
                    </div>
                    <!-- /.col l6 -->
                    <div class="col l3">
                        <span class="title">${{ expense.amount }}</span>
                    </div>
                    <!-- /.col l6 -->
                    <div class="col l">
                        <span class="title bold">{{ expense.category.name }}</span>
                    </div>
                    <!-- /.col l6 -->
                    <a href="">
                        <i class="material-icons red-text right">close</i>
                    </a>
                </div>
                <!-- /.row -->
            </div>
        </li>
        {% endfor %}

    </ul>
</section>
</div>
<!-- /.container -->
{% endblock %}
